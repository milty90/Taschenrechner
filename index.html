<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="calculator__display">
          <input type="text" id="display_result" />
          <input type="text" id="display" />
        </div>
        <div class="logo">
          <h5>orbitron</h5>
          <div class="toggle-wrapper">
            <input class="toggle-checkbox" type="checkbox" />
            <div class="toggle-container">
              <div class="toggle-button"></div>
            </div>
          </div>
        </div>

        <div class="calculator__keys">
          <button class="process" id="C" onclick="clearEverything()">C</button>
          <button
            class="process"
            id="CE"
            onclick="clearDisplay()"
            keyevent="CE"
          >
            CE
          </button>
          <button
            class="process"
            id="/"
            onclick="appendToDisplay('/')"
            keyevent="%"
          >
            /
          </button>
          <button
            class="process"
            id="*"
            onclick="appendToDisplay('*')"
            keyevent="*"
          >
            *
          </button>
          <button
            class="number"
            id="7"
            onclick="appendToDisplay('7')"
            keyevent="7"
          >
            7
          </button>
          <button
            class="number"
            id="8"
            onclick="appendToDisplay('8')"
            keyevent="8"
          >
            8
          </button>
          <button
            class="number"
            id="9"
            onclick="appendToDisplay('9')"
            keyevent="9"
          >
            9
          </button>
          <button
            class="process"
            id="-"
            onclick="appendToDisplay('-')"
            keyevent="-"
          >
            -
          </button>
          <button
            class="number"
            id="4"
            onclick="appendToDisplay('4')"
            keyevent="4"
          >
            4
          </button>
          <button
            class="number"
            id="5"
            onclick="appendToDisplay('5')"
            keyevent="5"
          >
            5
          </button>
          <button
            class="number"
            id="6"
            onclick="appendToDisplay('6')"
            keyevent="6"
          >
            6
          </button>
          <button
            class="process"
            id="+"
            onclick="appendToDisplay('+')"
            keyevent="+"
          >
            +
          </button>
          <button
            class="number"
            id="1"
            onclick="appendToDisplay('1')"
            keyevent="1"
          >
            1
          </button>
          <button
            class="number"
            id="2"
            onclick="appendToDisplay('2')"
            keyevent="2"
          >
            2
          </button>
          <button
            class="number"
            id="3"
            onclick="appendToDisplay('3')"
            keyevent="3"
          >
            3
          </button>
          <button id="null" onclick="appendToDisplay('0')" keyevent="0">
            0
          </button>
          <button
            class="number"
            id="."
            onclick="appendToDisplay('.')"
            keyevent="."
          >
            .
          </button>
          <button
            class="calculate"
            id="="
            onclick="appendToDisplay('=')"
            keyevent="="
          >
            =
          </button>
        </div>
      </div>
      <div class="divider">
        <p></p>
        <hr />
      </div>
      <div class="results">
        <ul class="results-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
